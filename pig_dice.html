<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
    <script src='js/lib/jquery-1.11.3.js'></script>
    <script src='js/newscript.js'></script>
    <script src='js/script2.js'></script>

  </head>
  <body>

    <div id="modalOverlay" class="overlay">
      <div id="playerNames" class="well">
        <form id="newGame">
          <label for="player1">Player 1 Name:</label>
          <input type="text" id="player1" placeholder="Player Name" required>
          <br>
          <label for="player1">Player 2 Name:</label>
          <input type="text" id="player2" placeholder="Player Name">
          <br><br>
          <button type="submit">Play!</button>
          <span id="play-computer" role="button" class="btn btn-primary">Play Computer!</span>
          <form>
          </div>
        </div>
      </div>
    </div>

    <div class="pig-wrapper">
      <div id="pig-helmet"></div>
      <img src="./img/Pig_trans.png" height="100px">
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 well">
          <div id="whoseTurn"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5 well">

          <h2><span id="player1name">Player 1</span> - Score: <span id="player1totalScore"></span></h2>
          <div id="player1panel">
            <div id="player1">
              <div id="player1dice" class="dice"></div>
            </div>
            <div class="turn">
              Turn Score: <span id="player1turnScore"></span>
            </div>
            <div class='hold'>
              <span id="player1hold" class="holdButton btn btn-primary">HOLD</span>
            </div>
          </div>
        </div>

        <div class="col-xs-5 col-xs-offset-2 well">
          <h2><span id="player2name">Player 2</span> - Score: <span id="player2totalScore"></span></h2>
          <div id="player2panel">
            <div id="player2">
              <div id="player2dice" class="dice"></div>
            </div>
            <div class="turn">
              Turn Score: <span id="player2turnScore"></span>
            </div>
            <div class='hold'>
              <span id="player2hold" class="holdButton btn btn-primary">HOLD</span>
            </div>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
